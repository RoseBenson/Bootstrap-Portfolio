<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Bootstrap-Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #d4b5b5;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .navbar li {
            margin: 0 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .navbar a:hover {
            background-color: #e6cbcb;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">My Work</a></li>
        <li><a href="#">About Me</a></li>
        <li><a href="#skills">Skills</a></li> <!-- Added link to the Skills section -->
    </ul>
</nav>

<!-- Added Skills section -->
<section id="skills">
    <h2>Skills</h2>
    <p>Here you can list your skills.</p>
    
</section>

</body>
</html>
